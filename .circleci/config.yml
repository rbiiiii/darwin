version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo:latest
      - image: circleci/node:latest

    working_directory: ~/hugo
    environment:
      HUGO_BUILD_DIR: ~/hugo/public
    steps:
      - run: npm install
      - run: npx gulp build
      - run: node .circleci/deploy.js
      - run: echo "WE'RE ONLINE"

workflows:
  version: 2
  deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master