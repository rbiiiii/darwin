<article class="activites" itemscope itemtype="http://schema.org/Event">
    <meta itemprop="startDate" content="{{ .Date }}">
    {{ if .Params.enddate }}<meta itemprop="endDate" content="{{ .Params.enddate }}">{{ else }}<meta itemprop="endDate" content="{{ .Date.Format "2006-01-02" }}">{{ end }} 
    <picture class="event__img">
        <source type="image/webp" srcset="{{ .Site.BaseURL}}assets/img/events/{{ .Params.img }}-small.webp">
        <source type="image/jpeg" srcset="{{ .Site.BaseURL}}assets/img/events/{{ .Params.img }}-small.jpg">
        <img src="/assets/img/events/{{ .Params.img }}-small.jpg" itemprop="image" alt="" width="768" height="402" loading="lazy">
    </picture>
    <h1 itemprop="name">Exposition Tous croyants&nbsp;?</h1>
    <time class="event__time" datetime="{{ .Date }}">{{ .Params.schedule }}</time>
    <div class="event__venue" itemprop="location" itemscope itemtype="http://schema.org/Place">
        <span itemprop="name">{{ .Params.place }}</span>
        <span class="event__address hide" itemprop="address">{{ .Params.address }}</span>
    </div>
    <p itemprop="description">{{ .Content | safeHTML }}</p>
</article>
